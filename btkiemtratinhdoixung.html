<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str = prompt("nhap vao")
  function isPalindrome(inStr){
    inStr = inStr.toLowerCase()
    for (let i= 0;i<inStr.length; i++){
      if (inStr[i]!==inStr[inStr.length-1-i]){
        return false;
      }
    }
    return true;
  }
  document.write(isPalindrome(str))
</script>
</body>
</html>
