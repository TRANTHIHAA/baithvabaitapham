<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>

</body>
</html>
<script>
    function temperatureConverter(giaTri) {
       giaTri= parseFloat(giaTri)
        document.getElementById("outputCelsius").innerHTML = (giaTri - 32)/ 1.8;
    }
</script>
